<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amig√£o - Resultado do Sorteio üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .drawing-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .all-results-section {
            margin-top: 30px;
        }

        .all-results-title {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
            animation: popIn 0.5s ease-out;
        }

        .result-item:hover {
            transform: translateY(-5px);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-item-from {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .result-item-arrow {
            font-size: 16px;
            margin: 8px 0;
        }

        .result-item-to {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-item-value {
            font-size: 12px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .footer-text {
            margin-bottom: 10px;
        }

        .error-container {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-note {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1565c0;
            padding: 15px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>A carregar o resultado...</p>
        </div>
    </div>

    <script>
        async function loadResult() {
            const drawingId = new URLSearchParams(window.location.search).get('drawing');
            const token = new URLSearchParams(window.location.search).get('token');

            if (!drawingId || !token) {
                showError('‚ùå Link inv√°lido', 'O link que usou n√£o √© v√°lido ou est√° incompleto.');
                return;
            }

            try {
                const response = await fetch(`/api/results/${drawingId}?token=${token}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    showError('‚ùå Acesso Recusado', error.error || 'N√£o conseguimos aceder ao resultado.');
                    return;
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Erro:', error);
                showError('‚ùå Erro', 'Ocorreu um erro ao carregar o resultado. Tenta novamente.');
            }
        }

        function displayResult(data) {
            const container = document.getElementById('mainContainer');
            
            // Se for participante, mostrar s√≥ o seu resultado
            if (data.isOrganizer === false && data.yourResult) {
                const result = data.yourResult;
                container.innerHTML = `
                    <div class="header">
                        <div class="logo">üéÅ</div>
                        <h1>O Teu Resultado</h1>
                        <div class="drawing-name">Sorteio: <strong>${escapeHtml(data.drawingName)}</strong></div>
                    </div>

                    <div class="info-note">
                        ‚ÑπÔ∏è <strong>Resultado Privado:</strong> Este √© o teu resultado neste sorteio!
                    </div>

                    <div class="all-results-section">
                        <div class="result-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                            <div class="result-item-from" style="color: white;">Tu deste a um presente</div>
                            <div class="result-item-arrow" style="color: white;">‚¨áÔ∏è</div>
                            <div class="result-item-to" style="color: white;">üéÅ ${escapeHtml(result.to)}</div>
                            <div class="result-item-value" style="color: white;">M√°ximo: ‚Ç¨${result.maxValue}</div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="footer-text">üíù Amig√£o v1.2.1</div>
                        <div class="footer-text">Desenvolvido por Jaime Soares Mascarenhas</div>
                        <div class="footer-text" style="margin-top: 10px; font-size: 0.85em;">
                            üí≥ Gostaste? <a href="https://www.mbway.pt/" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold;" title="Clica para abrir MBWay">Faz um donativo via MBWay: +351 912312938</a> üôè
                        </div>
                    </div>
                `;
                return;
            }
            
            // Se for organizador ou tiver resultados, mostrar todos
            const sortedResults = (data.results || []).sort((a, b) => a.from.localeCompare(b.from));
            
            const resultsHtml = sortedResults.map((result, index) => `
                <div class="result-item" style="animation-delay: ${index * 0.1}s">
                    <div class="result-item-from">üë§ ${escapeHtml(result.from)}</div>
                    <div class="result-item-arrow">‚¨áÔ∏è</div>
                    <div class="result-item-to">üéÅ ${escapeHtml(result.to)}</div>
                    <div class="result-item-value">M√°x: ‚Ç¨${result.maxValue}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="header">
                    <div class="logo">üéÅ</div>
                    <h1>Resultado do Sorteio</h1>
                    <div class="drawing-name">Sorteio: <strong>${escapeHtml(data.drawingName)}</strong></div>
                </div>

                <div class="info-note">
                    ‚ÑπÔ∏è <strong>Todos os Resultados:</strong> Aqui est√° a lista completa de quem tirou quem neste sorteio!
                </div>

                <div class="all-results-section">
                    <div class="all-results-title">üë• Atribui√ß√µes</div>
                    <div class="results-grid">
                        ${resultsHtml}
                    </div>
                </div>

                <div class="footer">
                    <div class="footer-text">üíù Amig√£o v1.2.1</div>
                    <div class="footer-text">Desenvolvido por Jaime Soares Mascarenhas</div>
                    <div class="footer-text" style="margin-top: 10px; font-size: 0.85em;">
                        üí≥ Gostaste? <a href="https://www.mbway.pt/" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold;" title="Clica para abrir MBWay">Faz um donativo via MBWay: +351 912312938</a> üôè
                    </div>
                </div>
            `;
        }

        function showError(title, message) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">üòÖ</div>
                    <h2 style="margin-bottom: 10px; color: #c33;">${escapeHtml(title)}</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Carregar resultado quando p√°gina carrega
        loadResult();
    </script>
</body>
</html>
