<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amig√£o - Resultado do Sorteio üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .drawing-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .all-results-section {
            margin-top: 30px;
        }

        .all-results-title {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
            animation: popIn 0.5s ease-out;
        }

        .result-item:hover {
            transform: translateY(-5px);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-item-from {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .result-item-arrow {
            font-size: 16px;
            margin: 8px 0;
        }

        .result-item-to {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-item-value {
            font-size: 12px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .footer-text {
            margin-bottom: 10px;
        }

        .error-container {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-note {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1565c0;
            padding: 15px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>A carregar o resultado...</p>
        </div>
    </div>

    <script>
        // ============================================
        // MODAL DO PROGRAMADOR
        // ============================================

        function openDeveloperModal() {
          const modal = document.getElementById('developerModal');
          if (modal) {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
          }
        }

        function closeDeveloperModal() {
          const modal = document.getElementById('developerModal');
          if (modal) {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
          }
        }

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            closeDeveloperModal();
          }
        });

        // ============================================
        // FIM MODAL DO PROGRAMADOR
        // ============================================

        async function loadResult() {
            const drawingId = new URLSearchParams(window.location.search).get('drawing');
            const token = new URLSearchParams(window.location.search).get('token');

            if (!drawingId || !token) {
                showError('‚ùå Link inv√°lido', 'O link que usou n√£o √© v√°lido ou est√° incompleto.');
                return;
            }

            try {
                const response = await fetch(`/api/results/${drawingId}?token=${token}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    showError('‚ùå Acesso Recusado', error.error || 'N√£o conseguimos aceder ao resultado.');
                    return;
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Erro:', error);
                showError('‚ùå Erro', 'Ocorreu um erro ao carregar o resultado. Tenta novamente.');
            }
        }

        function displayResult(data) {
            const container = document.getElementById('mainContainer');
            
            // Se for participante, mostrar s√≥ o seu resultado
            if (data.isOrganizer === false && data.yourResult) {
                const result = data.yourResult;
                container.innerHTML = `
                    <div class="header">
                        <div class="logo">üéÅ</div>
                        <h1>O Teu Resultado</h1>
                        <div class="drawing-name">Sorteio: <strong>${escapeHtml(data.drawingName)}</strong></div>
                    </div>

                    <div class="info-note">
                        ‚ÑπÔ∏è <strong>Resultado Privado:</strong> Este √© o teu resultado neste sorteio!
                    </div>

                    <div class="all-results-section">
                        <div class="result-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                            <div class="result-item-from" style="color: white;">Tu deste a um presente</div>
                            <div class="result-item-arrow" style="color: white;">‚¨áÔ∏è</div>
                            <div class="result-item-to" style="color: white;">üéÅ ${escapeHtml(result.to)}</div>
                            <div class="result-item-value" style="color: white;">M√°ximo: ‚Ç¨${result.maxValue}</div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="footer-text">üíù Amig√£o v1.2.4</div>
                        <div class="footer-text">Desenvolvido por <a href="javascript:void(0)" onclick="openDeveloperModal()" style="cursor: pointer; color: #fff; text-decoration: underline;" title="Clica para ver o programador">Jaime Soares Mascarenhas</a></div>
                        <div class="footer-text" style="margin-top: 10px; font-size: 0.85em;">
                            üí≥ Gostaste? <a href="https://www.mbway.pt/" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold;" title="Clica para abrir MBWay">Faz um donativo via MBWay: +351 912312938</a> üôè
                        </div>
                    </div>
                `;
                return;
            }
            
            // Se for organizador ou tiver resultados, mostrar todos
            const sortedResults = (data.results || []).sort((a, b) => a.from.localeCompare(b.from));
            
            const resultsHtml = sortedResults.map((result, index) => `
                <div class="result-item" style="animation-delay: ${index * 0.1}s">
                    <div class="result-item-from">üë§ ${escapeHtml(result.from)}</div>
                    <div class="result-item-arrow">‚¨áÔ∏è</div>
                    <div class="result-item-to">üéÅ ${escapeHtml(result.to)}</div>
                    <div class="result-item-value">M√°x: ‚Ç¨${result.maxValue}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="header">
                    <div class="logo">üéÅ</div>
                    <h1>Resultado do Sorteio</h1>
                    <div class="drawing-name">Sorteio: <strong>${escapeHtml(data.drawingName)}</strong></div>
                </div>

                <div class="info-note">
                    ‚ÑπÔ∏è <strong>Todos os Resultados:</strong> Aqui est√° a lista completa de quem tirou quem neste sorteio!
                </div>

                <div class="all-results-section">
                    <div class="all-results-title">üë• Atribui√ß√µes</div>
                    <div class="results-grid">
                        ${resultsHtml}
                    </div>
                </div>

                <div class="footer">
                    <div class="footer-text">üíù Amig√£o v1.2.4</div>
                    <div class="footer-text">Desenvolvido por <a href="javascript:void(0)" onclick="openDeveloperModal()" style="cursor: pointer; color: #fff; text-decoration: underline;" title="Clica para ver o programador">Jaime Soares Mascarenhas</a></div>
                    <div class="footer-text" style="margin-top: 10px; font-size: 0.85em;">
                        üí≥ Gostaste? <a href="https://www.mbway.pt/" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold;" title="Clica para abrir MBWay">Faz um donativo via MBWay: +351 912312938</a> üôè
                    </div>
                </div>
            `;
        }

        function showError(title, message) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">üòÖ</div>
                    <h2 style="margin-bottom: 10px; color: #c33;">${escapeHtml(title)}</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Carregar resultado quando p√°gina carrega
        loadResult();
    </script>

    <!-- Modal do Programador -->
    <div id="developerModal" class="modal hidden" onclick="if(event.target === this) closeDeveloperModal()" style="position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center; display: flex;">
      <div class="modal-content developer-modal" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; padding: 30px; max-width: 500px; width: 90%; position: relative; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);">
        <button class="modal-close" onclick="closeDeveloperModal()" style="position: absolute; top: 15px; right: 15px; background: rgba(255, 255, 255, 0.2); border: none; color: white; font-size: 28px; cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">‚úï</button>
        <div class="developer-card" style="display: flex; flex-direction: column; align-items: center; gap: 20px; text-align: center;">
          <img src="dev-photo.png" alt="Jaime Soares Mascarenhas" style="width: 200px; height: 250px; border-radius: 15px; border: 4px solid rgba(255, 255, 255, 0.3); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); object-fit: cover;">
          <div class="developer-info">
            <h3 style="color: white; margin: 0; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">üèÜ Jaime Soares Mascarenhas</h3>
            <p style="color: rgba(255, 255, 255, 0.9); margin: 5px 0; font-size: 16px; font-weight: 600;">üíª Full-Stack Developer</p>
            <p style="color: rgba(255, 255, 255, 0.85); margin: 10px 0; font-size: 14px; line-height: 1.5;">Entusiasta de programa√ß√£o e cria√ß√£o de solu√ß√µes inovadoras para o Natal! üéÑ‚ú®</p>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px;">
              <span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.4);">Node.js</span>
              <span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.4);">Express</span>
              <span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.4);">JavaScript</span>
              <span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.4);">HTML/CSS</span>
              <span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.4);">REST APIs</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      #developerModal {
        display: flex !important;
      }

      #developerModal.hidden {
        display: none !important;
      }
    </style>
</body>
</html>
